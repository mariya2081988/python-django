{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4" style="padding:10px">
            <div class="card" style="width:20rem;padding:10px ">
                <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" width="200px" height="200px">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}:{{i.year}}</h5>
<!--                    <p class="card-text">{{i.desc}}</p>-->
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
