{% extends 'base.html' %}
{% block body %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <br>
    <input type="text" name="name" placeholder="Enter the movie name"><br>
    <input type="text" name="desc" placeholder="Enter the movie description"><br>
    <input type="number" name="year" placeholder="Enter the year"><br>
    <input type="file" name="image"><br><br>
    <input type="submit">
</form>
{% endblock %}
