<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1> Login Here</h1>
<form action=" " method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2> {{msg}} </h2>
{% endfor %}

</body>
</html>
